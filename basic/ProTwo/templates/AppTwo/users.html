<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>here is the detail of all users</h1>
    {% if user %}
      <ol>
        {% for person in user %}
        <li>User Info</li>
          <ul>
            <li>First Name:{{person.first_name}}</li>
            <li>Last Name:{{person.last_name}}</li>
            <li>Email: {{person.email}}</li>
          </ul>
      {% endfor %}
      </ol>
    {% endif %}
  </body>
</html>
